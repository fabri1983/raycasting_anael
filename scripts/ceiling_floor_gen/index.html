<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceiling and Floor Textures</title>
    <style>
        div {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #viewportContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        #gameCanvas {
            border: 0px;
        }

        /* Control aliasing in the canvas. */

        .unset {
            image-rendering: unset;
        }
        .smooth {
            image-rendering: auto;
        }
        .pixelated {
            image-rendering: pixelated;
        }
        .crisp {
            image-rendering: crisp-edges;
        }

        /* Arrow button styling */
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
        }
        .arrow-row {
            display: flex;
            gap: 5px;
        }
        .arrow-button {
            width: 25px;
            height: 25px;
            background-color: #f0f0f0;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 25px;
            cursor: pointer;
            user-select: none;
        }
        .arrow-button:hover {
            background-color: #ddd;
        }

        /* Spacebar button styling */
        .spacebar-button {
            width: 150px;
            height: 30px;
            margin: 6px 0;
            background-color: #f0f0f0;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            user-select: none;
        }
        .spacebar-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="viewportContainer">
        <div class="arrow-container">
            <!-- Top row with the up button -->
            <div class="arrow-row">
                <div class="arrow-button up" id="arrow_up_btn">↑</div>
            </div>
            <!-- Bottom row with left, down, and right buttons -->
            <div class="arrow-row">
                <div class="arrow-button left" id="arrow_left_btn">←</div>
                <div class="arrow-button down" id="arrow_down_btn">↓</div>
                <div class="arrow-button right" id="arrow_right_btn">→</div>
            </div>
        </div>
        <canvas id="gameCanvas" class="smooth"></canvas>
        <button class="spacebar-button" id="spacebar_btn">␣</button>
        <h4 style="display:block; clear:both; margin: 0;">(press Space to reset viewport)</h4>
        <script src="script_context2d.js"></script>
    </div>
</body>
</html>
